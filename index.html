<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="css/bulma/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <h1 id="title" class="has-text-centered is-size-3 has-text-black-bis has-text-weight-bold">
      Survey Form
    </h1>
    <div class="columns is-desktop is-centered">
      <div class="column is-three-fifths">
        <section class="section has-text-centered has-background-white">
          <p id="description">Let us know how we can improve freeCodeCamp</p>
          <br>
          <div class="column is-half is-offset-4">
          <form id="survey-form">
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label id="name-label" class="label">* Name: </label>
              </div>
              <div class="field-body">
                <div class="field is-narrow">
                  <p class="control">
                    <input id="name" class="input" type="text" placeholder="Enter your name" required>
                  </p>
                </div>
              </div>
            </div>
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label id="email-label" class="label">* Email: </label>
              </div>
              <div class="field-body">
                <div class="field is-narrow">
                  <p class="control">
                    <input id="email" class="input" type="email" placeholder="Enter your email" required>
                  </p>
                </div>
              </div>
            </div>
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label id="number-label" class="label">* Age: </label>
              </div>
              <div class="field-body">
                <div class="field is-narrow">
                  <p class="control">
                    <input id="number" class="input" type="number" placeholder="Age" min="12" max="100" required>
                  </p>
                </div>
              </div>
            </div>
          </form>
          </div>
        </section>
      </div>
    </div>

    <footer class="footer">
      <div class="content has-text-centered">
        <a href="https://bulma.io">
          <img src="https://bulma.io/images/made-with-bulma--dark.png" alt="Made with Bulma" width="128" height="24">
        </a>
      </div>
    </footer>

    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
